<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slocum Tracker</title>
    <link rel="stylesheet" href="./assets/css/layout.min.css" />
</head>
<body>
    <header id="header">
        <nav id="menu">
            <div class="toggle">
                <span>&#9776;</span>
            </div>
            <ul>
                <li>
                    <h1>
                        <a href="#">home</a>
                    </h1>
                </li>
            </ul>
        </nav>
    </header>

    <section id="application">
        <!-- most application templates are appended here through HandleBars templates in JavaScript -->
        <section id="songSection"></section>
        <section id="metaSection"></section>
        <section id="patternSection">
            <h3>Pattern editor</h3>
            <ul id="patternMenu">
                <li>
                    <button id="patternClear">clear</button>
                </li>
                <li>
                    <button id="patternCopy">copy</button>
                </li>
                <li>
                    <button id="patternPaste">paste</button>
                </li>
                <li>
                    <button id="patternAdd">add</button>
                </li>
                <li>
                    <button id="patternDelete">delete</button>
                </li>
            </ul>
            <h4 id="currentPattern">
                Editing pattern <span class="current"></span> of <span class="total"></span>
            </h4>
            <ul id="patternNav">
                <li id="patternBack">
                    <<
                </li>
                <li id="patternNext">
                    >>
                </li>
            </ul>
            <!-- channel editor added through HandleBars -->
        </section>
    </section>

    <div id="footer">
        <span>
            &copy; <a href="http://www.igorski.nl" target="_blank">igorski.nl</a> 2016
        </span>
    </div>
    <script type="text/javascript" src="./slocum-tracker.js"></script>
</body>
</html>
