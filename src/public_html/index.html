<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Slocum Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./assets/css/layout.min.css" />
</head>
<body id="application">
    <!-- most application templates are appended here through HandleBars templates in JavaScript -->
    <header id="header">
        <nav id="menu">
            <div class="toggle">
                <span>&#9776;</span>
            </div>
            <h1>Slocum Tracker</h1>
            <section id="songSection"></section>
        </nav>
    </header>

    <div id="main">
        <section id="metaSection"></section>
        <section id="patternSection">
            <h2>Pattern editor</h2>
            <ul id="patternMenu">
                <li>
                    <button id="patternClear">clear</button>
                </li>
                <li>
                    <button id="patternCopy">copy</button>
                </li>
                <li>
                    <button id="patternPaste">paste</button>
                </li>
                <li>
                    <button id="patternAdd">add</button>
                </li>
                <li>
                    <button id="patternDelete">delete</button>
                </li>
            </ul>
            <h4 id="currentPattern">
                Editing pattern <span class="current"></span> of <span class="total"></span>
            </h4>
            <ul id="patternNav">
                <li id="patternBack">
                    <<
                </li>
                <li id="patternNext">
                    >>
                </li>
            </ul>
        </section>
        <!-- editors added through HandleBars -->
        <section id="patternEditor"><!-- x --></section>
        <section id="hatSection"><!-- x --></section>
    </div>

    <div id="footer">
        <span>
            &copy; <a href="http://www.igorski.nl" target="_blank">igorski.nl</a> 2016
        </span>
    </div>
    <script type="text/javascript" src="./slocum-tracker.js"></script>
</body>
</html>
